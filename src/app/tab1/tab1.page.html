<ion-header collapse="condense">
  <ion-toolbar color="dark">
    <ion-title size="large">Gila Bola Banget</ion-title><br />
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title><br />Match Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let game of match.events">
          <ion-col class="ion-text-center">
            <img src="{{game.HomeTeamLogo}}" height="60"><br />
            {{game.HomeTeam}}<br />
            <ion-label color="success">{{game.HomeGoals}}</ion-label>
          </ion-col>
          <ion-col class="ion-text-center">
            <small>{{game.Date}}</small>
          </ion-col>
          <ion-col class="ion-text-center">
            <img src="{{game.AwayTeamLogo}}" height="60"><br />
            {{game.AwayTeam}}<br />
            <ion-label color="danger">{{game.AwayGoals}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
