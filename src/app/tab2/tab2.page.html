<ion-header collapse="condense">
  <ion-toolbar color="dark">
    <ion-title size="large">Gila Bola Banget</ion-title><br />
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title><br />Match Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let game of match.events">
          <ion-col class="ion-text-center">
            <img src="{{game.strHomeTeamLogo}}" height="60"><br />
            {{game.strHomeTeam}}<br />
          </ion-col>
          <ion-col class="ion-text-center">
            <small>{{game.dateEvent}}<br />
              {{game.strTime}}</small>
          </ion-col>
          <ion-col class="ion-text-center">
            <img src="{{game.strAwayTeamLogo}}" height="60"><br />
            {{game.strAwayTeam}}<br />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
